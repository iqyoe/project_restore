<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reggie | Youngster Clothing Brand</title>

  <!-- CDN from Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--  NAVIGATION  -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <a class="navbar-brand" href="#">Reggie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#header">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#catalogue">Catalogue</a>
        </li>
      </ul>
    </div>
  </nav>
<!--  NAVIGATION END  -->

  <!-- HEADER -->
  <section id="header" class="">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<!--
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
-->
      <div class="carousel-inner">
        <div class="carousel-panel">
          <img src="img/Reggie.png" style="max-width:25vw;">
        </div>
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/slide-1.jpg" alt="Photo by Spencer Selover from Pexels">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/slide-2.jpg" alt="Photo by bruce mars from Pexels">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/slide-3.jpg" alt="Photo from Pixabay">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <!-- HEADER END -->

  <!-- ABOUT -->
  <section id="about">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="display-4 section-title text-center"> YOUTH FASHION HIGHLIGHT </h1>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col text-center">
          <iframe  width="560" height="315" style="max-width: 100vw" src="https://www.youtube.com/embed/nnL96r5ZSY0?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="col text-center">
          <iframe width="560" height="315" style="max-width: 100vw" src="https://www.youtube.com/embed/eABxrqDiCQk?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>
  <!-- ABOUT END -->

  <!-- CATALOGUE -->
  <section id="catalogue">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center section-title">Reggie's Picks</h1>  
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="card text-white">
            <img src="img/slide-1.jpg" style="height: auto; width: 100%;">
          </div>  
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card text-white">
            <img src="img/slide-2.jpg" style="height: auto; width: 100%;">
          </div>  
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card text-white">
            <img src="img/slide-3.jpg" style="height: auto; width: 100%;">
          </div>  
        </div>
      </div>
    </div>
  </section>
  <!-- CATALOGUE END -->
  <script>
  $('.carousel').carousel();
  $('body').scrollspy({ target: '#navbarNav' }); 
  </script>
</body>
</html>
